<!DOCTYPE HTML>
<html>
   <head>
      <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
   </script>
   <style>
    
    div.test{
     background-color:black;
     height:100px;
     width:500px;
     }

   </style>
   </head>
<body>
<div draggable="true" class="test">

</div>
</body>
</html>
